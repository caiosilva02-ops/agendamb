<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Futurista [Dark Mode]</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://unpkg.com/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.js"></script>

<style>
/* VARI√ÅVEIS DE COR (Dark Mode) */
:root {
    --primary-color: #00eaff; /* Ciano Neon (Destaque) */
    --secondary-color: #ff007f; /* Magenta Neon (A√ß√£o) */
    --background-dark: #121212; /* Fundo principal escuro */
    --surface-dark: #1f1f1f; /* Fundo dos cards/pain√©is */
    --border-dark: #333333;
    --text-light: #e0e0e0;
    --shadow-dark: 0 8px 16px rgba(0, 0, 0, 0.4);
    --success-color: #38c172; /* Verde para Edi√ß√£o */
    --danger-color: #e3342f; /* Vermelho para Excluir */
}

/* Base e Tipografia */
body { 
    font-family: 'Inter', sans-serif; 
    margin: 0; 
    padding: 30px; 
    background: var(--background-dark); 
    color: var(--text-light); 
    transition: background-color 0.5s;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
}
h1 { 
    color: var(--primary-color); 
    font-weight: 700;
    text-shadow: 0 0 5px var(--primary-color);
    border-bottom: 2px solid var(--secondary-color); /* Linha de destaque */
    padding-bottom: 10px;
    margin-bottom: 20px;
}
h2, h3 { 
    color: var(--text-light); 
    font-weight: 500;
    border-bottom: 1px solid var(--border-dark); 
    padding-bottom: 5px; 
    margin-top: 25px; 
}
h2 { color: var(--secondary-color); }


/* Layout e Formul√°rio */
.form-section {
    background: var(--surface-dark);
    padding: 20px;
    border-radius: 12px;
    box-shadow: var(--shadow-dark);
    margin-bottom: 30px;
}
.input-group {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
}
input, select, textarea { 
    flex-grow: 1; 
    padding: 12px 15px; 
    font-size: 15px; 
    border-radius: 8px; 
    border: 1px solid var(--border-dark); 
    background: var(--background-dark);
    color: var(--text-light);
    box-shadow: inset 0 1px 4px rgba(0,0,0,0.4);
    transition: border-color 0.3s, box-shadow 0.3s;
    margin: 0;
}
input:focus, select:focus, textarea:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 5px var(--primary-color);
}
/* **AJUSTE PROPORCIONAL DO TEXTAREA** */
textarea {
    resize: vertical;
    min-height: 80px;
    width: 100%; 
    box-sizing: border-box; /* Garante que padding e border est√£o dentro do width */
    margin-top: 5px;
}

/* Estilo: Grupo de Seletor de Hora com √çcone */
.time-selector-wrapper {
    display: flex;
    align-items: center;
    border: 1px solid var(--border-dark);
    border-radius: 8px;
    padding: 0 10px;
    background: var(--background-dark);
    flex-grow: 1;
}
.time-selector-icon {
    font-size: 18px;
    color: var(--primary-color); /* Neon */
    text-shadow: 0 0 3px var(--primary-color);
    margin-right: 10px;
}
.time-selector-group {
    display: flex;
    gap: 5px;
    flex-grow: 1;
    padding: 8px 0;
}
.time-selector-group select {
    flex-grow: 0;
    width: 70px; 
    padding: 8px 5px; 
    margin: 0;
    border: none; 
    box-shadow: none; 
    background: transparent;
}


/* Bot√µes */
button { 
    cursor:pointer; 
    background: var(--primary-color); 
    color: var(--background-dark); /* Texto escuro no neon */
    border: 1px solid var(--primary-color); 
    padding: 10px 20px;
    font-size: 15px;
    font-weight: 700; 
    border-radius: 8px;
    transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
    margin-top: 15px;
    text-transform: uppercase;
}
button:hover:not(:disabled) { 
    background: transparent; 
    color: var(--primary-color);
    box-shadow: 0 0 10px var(--primary-color);
}
button:disabled { 
    background: var(--border-dark); 
    color: var(--text-light);
    opacity: 0.7;
    cursor: not-allowed; 
    box-shadow: none;
}
#loginBtn {
    background: var(--secondary-color);
    border-color: var(--secondary-color);
    color: var(--background-dark);
    margin-right: 15px;
}
#loginBtn:hover:not(:disabled) {
    background: transparent;
    color: var(--secondary-color);
    box-shadow: 0 0 10px var(--secondary-color);
}
.header-info {
    display: flex;
    align-items: center;
    padding: 10px 0;
    margin-bottom: 20px;
}
#userInfo {
    font-weight: 400;
    color: var(--text-light);
}

/* Pain√©is (Dashboard) */
#dashboard {
    display: flex;
    gap: 20px;
    margin-top: 30px;
    margin-bottom: 40px;
}
.panel {
    flex: 1;
    background: var(--surface-dark);
    padding: 20px;
    border-radius: 12px;
    border-left: 5px solid var(--primary-color);
    box-shadow: var(--shadow-dark);
    transition: transform 0.3s;
}
.panel h3 {
    color: var(--primary-color);
    border-bottom: 1px solid var(--border-dark);
    margin-top: 0;
}
.event-item {
    padding: 8px 0;
    border-bottom: 1px dashed var(--border-dark);
    font-size: 14px;
}
.event-item strong {
    color: var(--secondary-color);
    font-weight: 500;
}

/* Tabelas (Todos os Eventos) */
table { 
    border-collapse: separate; 
    border-spacing: 0;
    width: 100%; 
    margin-top: 15px; 
    box-shadow: var(--shadow-dark); 
    background: var(--surface-dark); 
    border-radius: 12px;
    overflow: hidden; 
}
th, td { 
    border-bottom: 1px solid var(--border-dark); 
    padding: 14px 15px; 
}
th { 
    background: var(--background-dark); 
    font-weight: 700;
    color: var(--primary-color);
    text-transform: uppercase;
    font-size: 13px;
}

/* Bot√µes de A√ß√£o na Tabela */
.action-btn {
    padding: 6px 12px; 
    font-size: 12px;
    border-radius: 4px;
    margin-right: 5px;
    margin-top: 0;
    font-weight: 500;
    text-transform: none;
}
.edit-btn {
    background: var(--success-color); 
    border-color: var(--success-color);
    color: var(--background-dark);
}
.edit-btn:hover {
    background: transparent;
    color: var(--success-color);
    box-shadow: 0 0 8px var(--success-color);
}
.delete-btn { 
    background: var(--danger-color); 
    border-color: var(--danger-color);
    color: var(--background-dark);
}
.delete-btn:hover { 
    background: transparent;
    color: var(--danger-color);
    box-shadow: 0 0 8px var(--danger-color);
}
#cancelEdit {
    background: var(--danger-color);
    border-color: var(--danger-color);
}
#cancelEdit:hover {
    background: transparent;
    color: var(--danger-color);
    box-shadow: 0 0 10px var(--danger-color);
}

/* Estilos do Toast */
.toast {
  position: fixed; right: 15px; bottom: 15px;
  background: var(--secondary-color); 
  color: var(--background-dark); 
  padding: 12px 18px;
  border-radius: 8px; 
  opacity: 0; 
  transition: opacity 0.4s ease;
  box-shadow: 0 0 10px var(--secondary-color);
  z-index: 1000;
  font-weight: 500;
}
.toast.show { opacity: 1; }
</style>
</head>
<body>

<div class="container">

    <h1>üìÖ Agenda de Eventos</h1>

    <div class="header-info">
      <button id="loginBtn">Login Google / Sair</button>
      <span id="userInfo">Aguardando autentica√ß√£o...</span>
    </div>

    <div id="dashboard">
        <div class="panel">
            <h3>√öltimos Criados</h3>
            <div id="latestEvents">Carregando...</div>
        </div>
        <div class="panel">
            <h3>Pr√≥ximos Eventos</h3>
            <div id="upcomingEvents">Carregando...</div>
        </div>
    </div>

    <h2>[Acesso] Novo Evento</h2>
    <div class="form-section">
        <div class="input-group">
            <input id="title" placeholder="T√≠tulo" />
            <input type="date" id="date" />
        </div>

        <div class="input-group">
            <div class="time-selector-wrapper">
                <span class="time-selector-icon">‚åö</span>
                <div class="time-selector-group">
                    <select id="timeHour"></select> : 
                    <select id="timeMinute"></select>
                </div>
            </div>
            
            <input id="creator" placeholder="Criador" />
        </div>
        
        <textarea id="desc" placeholder="Descri√ß√£o"></textarea>
        
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button id="save" style="flex-grow: 1;">Salvar evento</button>
            <button id="cancelEdit" style="display:none; flex-grow: 1; background: var(--danger-color); border-color: var(--danger-color);">Cancelar Edi√ß√£o</button>
        </div>
    </div>

    <h2>[Data Grid] Todos os Eventos</h2>
    <table>
      <thead>
        <tr><th>T√≠tulo</th><th>Data</th><th>Hora</th><th>Criador</th><th>Descri√ß√£o</th><th>A√ß√µes</th></tr>
      </thead>
      <tbody id="eventsBody"><tr><td colspan="6">Carregando eventos...</td></tr></tbody>
    </table>

    <br>
    <button id="pdfBtn" style="margin-bottom: 50px;">üìÑ Gerar PDF (Formato Tabela)</button>

</div>

<div id="toast" class="toast"></div>

<script>
// NOTA: Mantenha suas credenciais privadas.
const firebaseConfig = {
  apiKey: "AIzaSyAIdzJHTsvIpUaHszzX8q6jPfR3sh9IfOI",
  authDomain: "agendadigital-44dc9.firebaseapp.com",
  projectId: "agendadigital-44dc9",
  storageBucket: "agendadigital-44dc9.firebasestorage.app",
  messagingSenderId: "569121363405",
  appId: "1:569121363405:web:1c7ab280393c090c40aa72" 
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Elementos DOM
const loginBtn = document.getElementById('loginBtn');
const userInfo = document.getElementById('userInfo');
const toast = document.getElementById('toast');
const tbody = document.getElementById('eventsBody');
const titleI = document.getElementById('title');
const dateI = document.getElementById('date');
const timeHourI = document.getElementById('timeHour');
const timeMinuteI = document.getElementById('timeMinute');
const creatorI = document.getElementById('creator');
const descI = document.getElementById('desc');
const saveBtn = document.getElementById('save');
const cancelEditBtn = document.getElementById('cancelEdit');
const latestEventsDiv = document.getElementById('latestEvents');
const upcomingEventsDiv = document.getElementById('upcomingEvents');


let currentUser = null;
let currentEditId = null;

function showToast(msg) {
  toast.textContent = msg;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

// üîπ Inicializa√ß√£o do Seletor de Horas/Minutos
function populateTimeSelectors() {
    for (let h = 0; h < 24; h++) {
        const hour = h.toString().padStart(2, '0');
        const option = new Option(hour, hour);
        timeHourI.appendChild(option);
    }
    for (let m = 0; m < 60; m += 5) { // Incremento de 5 minutos
        const minute = m.toString().padStart(2, '0');
        const option = new Option(minute, minute);
        timeMinuteI.appendChild(option);
    }
    timeHourI.value = new Date().getHours().toString().padStart(2, '0');
    timeMinuteI.value = '00';
}
populateTimeSelectors();


// üîπ Mant√©m login persistente
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

// üîπ Detecta mudan√ßas de autentica√ß√£o
auth.onAuthStateChanged(async user => {
  if (user) {
    currentUser = user;
    const name = user.isAnonymous ? 'Usu√°rio an√¥nimo' : (user.displayName || user.email);
    userInfo.textContent = `Logado como: ${name}`;
    loginBtn.textContent = user.isAnonymous ? 'Login Google' : 'Sair';
    if (!creatorI.value) creatorI.value = name;
  } else {
    try {
      await auth.signInAnonymously();
    } catch (err) {
      console.error(err);
      showToast("Erro ao autenticar anonimamente");
    }
  }
});

// üîπ Bot√£o de login / logout (Usando Pop-up)
loginBtn.addEventListener('click', async () => {
  if (currentUser && !currentUser.isAnonymous) {
    await auth.signOut();
    showToast("Deslogado com sucesso");
  } else {
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.addScope('profile');
    provider.addScope('email');
    try {
      await auth.signInWithPopup(provider); 
      showToast("Login Google realizado com sucesso!");
    } catch (e) {
      console.error(e);
      if (e.code !== 'auth/popup-closed-by-user') {
        showToast("Erro no login Google");
      }
    }
  }
});

/**
 * üîπ Limpa o formul√°rio e retorna ao modo de cria√ß√£o
 */
function resetForm() {
    titleI.value = '';
    dateI.value = ''; 
    descI.value = '';
    timeHourI.value = new Date().getHours().toString().padStart(2, '0');
    timeMinuteI.value = '00';
    
    currentEditId = null;
    saveBtn.textContent = 'Salvar evento';
    saveBtn.style.backgroundColor = 'var(--primary-color)';
    saveBtn.style.borderColor = 'var(--primary-color)';
    saveBtn.style.color = 'var(--background-dark)';
    cancelEditBtn.style.display = 'none';
    
    if (currentUser && !currentUser.isAnonymous) {
        creatorI.value = currentUser.displayName || currentUser.email || '';
    }
}
cancelEditBtn.addEventListener('click', resetForm);


/**
 * üîπ Pr√©-preenche o formul√°rio para edi√ß√£o
 * @param {string} id - O ID do documento no Firestore
 * @param {object} eventData - Os dados do evento
 */
function editEvent(id, eventData) {
    currentEditId = id;
    
    titleI.value = eventData.title || '';
    dateI.value = eventData.date || '';
    creatorI.value = eventData.creator || '';
    descI.value = eventData.desc || '';
    
    const [hour, minute] = (eventData.time || '00:00').split(':');
    timeHourI.value = hour.padStart(2, '0');
    timeMinuteI.value = minute.padStart(2, '0');
    
    saveBtn.textContent = 'Atualizar evento';
    saveBtn.style.backgroundColor = 'var(--success-color)';
    saveBtn.style.borderColor = 'var(--success-color)';
    saveBtn.style.color = 'var(--background-dark)';
    cancelEditBtn.style.display = 'inline-block';
    
    window.scrollTo({ top: 0, behavior: 'smooth' });
}
window.editEvent = editEvent;


/**
 * üîπ Fun√ß√£o para deletar um evento
 * @param {string} id - O ID do documento no Firestore
 */
async function deleteEvent(id) {
    if (!confirm("Tem certeza que deseja excluir este evento?")) {
        return;
    }
    try {
        await db.collection('events').doc(id).delete();
        showToast("Evento exclu√≠do!");
        if (currentEditId === id) {
            resetForm(); 
        }
    } catch (err) {
        console.error("Erro ao excluir evento:", err);
        showToast("Erro ao excluir evento");
    }
}
window.deleteEvent = deleteEvent; 


// üîπ Salvar/Atualizar evento
saveBtn.addEventListener('click', async () => {
  const title = titleI.value.trim();
  const date = dateI.value;
  const time = `${timeHourI.value}:${timeMinuteI.value}`;
  const creator = creatorI.value.trim();
  const desc = descI.value.trim();

  if (!title || !date) {
    showToast("T√≠tulo e data s√£o obrigat√≥rios");
    return;
  }
  
  saveBtn.disabled = true;

  try {
    const eventData = {
        title, date, time, creator, desc,
    };
    
    if (currentEditId) {
        // MODO DE EDI√á√ÉO
        await db.collection('events').doc(currentEditId).update(eventData);
        showToast("Evento atualizado!");
    } else {
        // MODO DE CRIA√á√ÉO
        eventData.createdBy = currentUser ? currentUser.uid : null;
        eventData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
        await db.collection('events').add(eventData);
        showToast("Evento salvo!");
    }
    
    resetForm();

  } catch (err) {
    console.error(err);
    showToast(`Erro ao ${currentEditId ? 'atualizar' : 'salvar'} evento`);
  } finally {
    saveBtn.disabled = false;
  }
});

/**
 * üîπ Renderiza a lista de eventos no painel (todos, pr√≥ximos, ou recentes)
 */
function renderEvents(targetDiv, events, type = 'table') {
    if (type === 'table') {
        tbody.innerHTML = '';
        if (events.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="color: var(--secondary-color);">Nenhum evento registrado.</td></tr>';
            return;
        }
        events.forEach(e => {
            const tr = document.createElement('tr');
            const eventDataString = JSON.stringify({
                title: e.title,
                date: e.date,
                time: e.time,
                creator: e.creator,
                desc: e.desc
            }).replace(/"/g, "'"); 
            
            tr.innerHTML = `
                <td>${e.title || ''}</td>
                <td>${e.date || ''}</td>
                <td>${e.time || ''}</td>
                <td>${e.creator || ''}</td>
                <td>${e.desc || ''}</td>
                <td>
                    <button class="action-btn edit-btn" 
                            onclick="editEvent('${e.id}', ${eventDataString})">
                        Editar
                    </button>
                    <button class="action-btn delete-btn" onclick="deleteEvent('${e.id}')">
                        Excluir
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    } else if (type === 'list') {
        targetDiv.innerHTML = '';
        if (events.length === 0) {
             targetDiv.innerHTML = '<p style="margin: 0; font-size:12px; color: var(--secondary-color);">Nenhum evento encontrado.</p>';
             return;
        }
        events.forEach(e => {
            const div = document.createElement('div');
            div.className = 'event-item';
            div.innerHTML = `
                <strong>${e.date} ${e.time}</strong>: ${e.title} (Criador: ${e.creator})
            `;
            targetDiv.appendChild(div);
        });
    }
}


// üîπ Listener em tempo real para todos os eventos
db.collection('events')
  .orderBy('date','asc') 
  .orderBy('time','asc')
  .onSnapshot(snapshot => {
    let allEvents = [];
    if (!snapshot.empty) {
        snapshot.forEach(doc => {
            allEvents.push({ id: doc.id, ...doc.data() });
        });
    }

    renderEvents(tbody, allEvents, 'table');
    updateDashboards(allEvents);

  }, error => {
    console.error("Erro ao receber eventos:", error);
    showToast("Erro ao carregar a lista de eventos.");
  });

/**
 * üîπ Atualiza os pain√©is "Pr√≥ximos Eventos" e "√öltimos Criados"
 * @param {Array} allEvents - Lista completa de eventos.
 */
function updateDashboards(allEvents) {
    const now = new Date();
    
    const upcomingEvents = allEvents
        .filter(e => {
            const eventDateTime = new Date(`${e.date}T${e.time}`);
            return eventDateTime >= now;
        })
        .slice(0, 5);

    renderEvents(upcomingEventsDiv, upcomingEvents, 'list');

    db.collection('events')
        .orderBy('createdAt', 'desc')
        .limit(5)
        .get()
        .then(snapshot => {
            let latest = [];
            snapshot.forEach(doc => {
                latest.push({ id: doc.id, ...doc.data() });
            });
            renderEvents(latestEventsDiv, latest, 'list');
        })
        .catch(err => {
            console.error("Erro ao carregar eventos recentes:", err);
            latestEventsDiv.innerHTML = 'Erro ao carregar recentes.';
        });
}


// üîπ Gerar PDF com todos os eventos em formato de tabela
document.getElementById('pdfBtn').addEventListener('click', () => {
    try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const head = [['T√≠tulo', 'Data', 'Hora', 'Criador', 'Descri√ß√£o']];
        const rows = [];
        
        const eventRows = document.querySelectorAll('#eventsBody tr');
        
        eventRows.forEach(row => {
            if (row.children.length === 6) { 
                const cells = row.querySelectorAll('td');
                rows.push([
                    cells[0].textContent,
                    cells[1].textContent,
                    cells[2].textContent,
                    cells[3].textContent,
                    cells[4].textContent
                ]);
            }
        });

        if (rows.length === 0) {
            showToast("Nenhum evento para gerar PDF");
            return;
        }

        doc.setFontSize(18);
        doc.text('Agenda de Eventos (Formato Tabela)', 10, 15);
        
        doc.autoTable({
            startY: 25,
            head: head,
            body: rows,
            theme: 'striped',
            headStyles: { fillColor: [0, 123, 255] }, 
            styles: { fontSize: 10, cellPadding: 3 },
            columnStyles: {
                0: { cellWidth: 35 }, 
                1: { cellWidth: 20 }, 
                2: { cellWidth: 15 }, 
                3: { cellWidth: 25 }, 
                4: { cellWidth: 'auto' } 
            }
        });


        doc.save('agenda_tabela.pdf');
        showToast("PDF gerado!");
    } catch (err) {
        console.error("Erro ao gerar PDF:", err);
        showToast("Erro ao gerar PDF");
    }
});

</script>
</body>
</html>
